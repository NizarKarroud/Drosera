  ssh-honeypot:
    build:
      context: ./ssh
      dockerfile: Dockerfile
    container_name: ssh-honeypot
    restart: unless-stopped
    ports:
      - "2222:2222"  
    networks:
      - honeypot-net  
    environment:
      - LOG_FILE=/var/log/honeypot.json
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL  # Drop all capabilities
    read_only: true  # Immutable filesystem
    user: "sshuser"  # Non-root user from Dockerfile
